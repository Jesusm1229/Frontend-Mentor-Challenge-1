<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>

        <div class="container">
            <div class="card">
                <div class="header">
                    <img src="images/illustration-hero.svg">
                </div>
                <div class="content">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>

                    <div class="pricing">
                        <article>
                            <img src="images/icon-music.svg">
                            <div>
                                <h4>Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                        </article>
                        <button class="btn btn-change">Change</button>
                    </div>



                    <div class="buttons">
                        <button class="btn btn-primary" id="payment">Proceed to Payment</button>
                        <button class="btn btn-secondary" id="cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jes√∫s Medina</a>.
        </div>
    </section>
</body>

</html>
